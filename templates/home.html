<!doctype html>
<html>
<head>
    <title>Gimme Your Recs</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link rel="stylesheet" href="../static/style.css" type="text/css" media="screen">
</head>


<body>
<div class="container-box">
    <h1>Username</h1>
    <fb:login-button 
  	scope="public_profile,email"
  	onlogin="checkLoginState();">
	</fb:login-button>
    <form role="form" method='POST' action='/users'>
        <div class="form-group">
          <input type="text" name="username" class="form-control" id="username" placeholder="Pick a username" style="max-width: 300px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>


<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1635277466618451',
      cookie     : true,
      xfbml      : true,
      version    : 'v3.1'
    });
      
    FB.AppEvents.logPageView();  
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));



</script>


<script>
function checkLoginState() {
  FB.getLoginStatus(function(response) {
    console.log(response);
  });
}

</script>



</body>
</html>
